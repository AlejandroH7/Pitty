spring.application.name=pitty-backend

# --- DataSource ---
spring.datasource.url=jdbc:postgresql://localhost:5432/pittydb
spring.datasource.username=postgres
spring.datasource.password=Alejandro117
spring.datasource.hikari.maximum-pool-size=5

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public

# --- Server ---
server.port=8080

# --- Swagger / springdoc ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.pitty.controller,com.pitty.dto
springdoc.paths-to-match=/api/**
springdoc.cache.disabled=true

# (Opcional) evitar fallos durante la generación del spec por beans vacíos
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
