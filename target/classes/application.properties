# =========================
# App
# =========================
spring.application.name=pitty-backend

# =========================
# Server
# =========================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# =========================
# Datasource (PostgreSQL)
# =========================
spring.datasource.url=jdbc:postgresql://localhost:5432/pittydb
spring.datasource.username=postgres
spring.datasource.password=Alejandro117
spring.datasource.hikari.maximum-pool-size=5

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.open-in-view=false

# =========================
# Jackson (JSON)
# =========================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# =========================
# Actuator
# =========================
management.endpoints.web.exposure.include=health,info,metrics,env,threaddump,heapdump,loggers,httpexchanges,beans
management.endpoint.health.show-details=always

# =========================
# OpenAPI / Swagger (springdoc)
# =========================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html